<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Water Reminder</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="main-view">
      <header>
        <h1>Water Reminder</h1>
      </header>
      
      <div class="countdown-container">
        <div class="countdown-ring-container">
          <svg class="countdown-ring-svg" width="150" height="150">
            <circle class="countdown-ring-base" cx="75" cy="75" r="65" />
            <circle id="countdownRing" class="countdown-ring-progress" cx="75" cy="75" r="65" />
          </svg>
          <div class="countdown-label-container">
            <div id="countdownTimer" class="countdown-timer">00:00</div>
            <div class="countdown-label">Since Last Drink</div>
          </div>
        </div>
      </div>
      
      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-label">Today's Drinks</div>
          <div id="drinkCount" class="stat-value">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Reminder Interval</div>
          <div id="intervalDisplay" class="stat-value">30 min</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Sound</div>
          <div id="soundDisplay" class="stat-value">On</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Notifications</div>
          <div id="notificationCount" class="stat-value">0/5</div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="drankWaterButton" class="primary-button">I Drank Water</button>
        <button id="openSettingsBtn" class="secondary-button">Settings</button>
        <button id="viewHistoryBtn" class="secondary-button">History</button>
      </div>
    </div>
    
    <div id="settings-view" style="display: none;">
      <header>
        <h1>Settings</h1>
      </header>
      
      <div class="settings-container">
        <div class="setting-group">
          <label for="intervalSelect">Reminder Interval</label>
          <select id="intervalSelect" class="setting-control">
            <option value="15">15 minutes</option>
            <option value="30" selected>30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">1 hour</option>
            <option value="90">1.5 hours</option>
            <option value="120">2 hours</option>
            <option value="custom">Custom...</option>
          </select>
        </div>
        
        <div id="customIntervalGroup" class="setting-group" style="display: none;">
          <label for="customInterval">Custom Interval (minutes)</label>
          <input type="number" id="customInterval" class="setting-control" min="1" max="240" value="30">
        </div>
        
        <div class="setting-group">
          <label for="soundToggle">Enable Sound</label>
          <div class="toggle-switch">
            <input type="checkbox" id="soundToggle" checked>
            <span class="toggle-slider"></span>
          </div>
        </div>
        
        <div class="setting-group">
          <label for="darkModeToggle">Dark Mode</label>
          <div class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="toggle-slider"></span>
          </div>
        </div>
        
        <div class="stats-summary">
          <div class="stat-summary-item">
            <div class="stat-summary-label">Total Drinks</div>
            <div id="totalDrinks" class="stat-summary-value">0</div>
          </div>
          <div class="stat-summary-item">
            <div class="stat-summary-label">Avg. Interval</div>
            <div id="averageInterval" class="stat-summary-value">--</div>
          </div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="saveBtn" class="primary-button">Save Settings</button>
        <button id="backToMainBtn" class="secondary-button">Back</button>
        <button id="resetBtn" class="secondary-button">Reset</button>
      </div>
    </div>
    
    <div id="history-view" style="display: none;">
      <header>
        <h1>Drinking History</h1>
      </header>
      
      <div class="history-summary">
        <div class="history-summary-item">
          <div class="history-summary-label">Today's Drinks</div>
          <div id="todayDrinkCount" class="history-summary-value">0</div>
        </div>
        <div class="history-summary-item">
          <div class="history-summary-label">Avg. Interval</div>
          <div id="averageInterval" class="history-summary-value">--</div>
        </div>
      </div>
      
      <div id="historyList" class="history-list">
        <!-- History entries will be added here dynamically -->
      </div>
      
      <div class="action-buttons">
        <button id="backFromHistoryBtn" class="secondary-button">Back</button>
      </div>
    </div>
  </div>
  
  <!-- Hidden audio element for sound playback -->
  <audio id="notificationSound" src="sounds/sip_of_water.ogg" preload="auto"></audio>
  
  <script src="popup.js"></script>
</body>
</html>
