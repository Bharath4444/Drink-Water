<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Water Reminder Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ’§ Settings</h1>
    
    <div class="settings-form">
      <div class="setting-group">
        <label for="intervalSelect">Reminder Interval</label>
        <select id="intervalSelect" class="setting-control">
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">1 hour</option>
          <option value="90">1.5 hours</option>
          <option value="120">2 hours</option>
          <option value="custom">Custom...</option>
        </select>
      </div>
      
      <div class="setting-group" id="customIntervalGroup" style="display: none;">
        <label for="customInterval">Custom Interval (minutes)</label>
        <input type="number" id="customInterval" min="1" max="240" value="30" class="setting-control">
      </div>
      
      <div class="setting-group">
        <label class="toggle-label">
          <span>Sound Notifications</span>
          <div class="toggle-switch">
            <input type="checkbox" id="soundToggle">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      
      <div class="setting-group">
        <label class="toggle-label">
          <span>Dark Mode</span>
          <div class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      
      <div class="setting-group stats">
        <p>You've had <strong id="totalDrinks">0</strong> glasses of water today.</p>
      </div>
    </div>
    
    <div class="actions">
      <button id="saveBtn" class="primary-btn">Save</button>
      <button id="resetBtn" class="secondary-btn">Reset</button>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
